<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
	<meta charset="utf-8">

	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
	<form>
		<div>
		<input type="text" id="anotherid" placeholder="接続先ID">
		<input type="button" id="connect" value="connect">
		</div>
		<div>
		<input type="text" id="msg" placeholder="メッセージ">
		<input type="button" id="send" value="send">
		</div>
	</form>

	<hr>
	<div id="peers"></div>

	<hr>
	<div id="msgarea"></div>

<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://skyway.io/dist/v2/0.3/peer.min.js"></script>
<script src="js/mame.js"></script>
<script>
	mame.init();

	$("#connect").on("click", function(){
		mame.connecting(document.getElementById("anotherid").value);
	});

	$("#send").on("click", function(){
		mame.send(document.getElementById("msg").value);
	});

	window.onunload = window.onbeforeunload = function(e) {
		mame.close();
	}
</script>
</body>

</html>
